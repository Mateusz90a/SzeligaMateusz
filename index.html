<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logowanie</title>
</head>
<body>
    <button class="custom-button">Custom Button</button>


    <h2>Strona logowania</h2>
    <form id="loginForm">
        <label for="username">Login:</label>
        <input type="text" id="username" required><br><br>
        <button type="submit" class="custom-button">Zaloguj się</button>
    </form>
    <p id="loginResult"></p>

    <script src="login.js"></script>
</body>

<style>
    /* Kontener, który wyśrodkuje zawartość */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #loginForm {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #username {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
    }

    .custom-button {
        background-color: #292e29;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 2px;
        transition-duration: 0.9s;
    }

    .custom-button:hover {
        background-color: rgb(78, 21, 21);
        color: aliceblue;
        border: 2px solid #420b11;
    }
</style>
</html>
