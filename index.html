<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logowanie</title>
</head>
<body>
    <button class="custom-button">Custom Button</button>


    <h2>Strona logowania</h2>
    <form id="loginForm">
        <label for="username">Login:</label>
        <input type="text" id="username" required><br><br>
        <button type="submit" class="custom-button">Zaloguj się</button>
    </form>
    <p id="loginResult"></p>

    <script src="login.js"></script>
</body>






<style>
    .custom-button {
    background-color: #292e29; /* Zielony kolor tła */
    border: none; /* Bez obramowania */
    color: white; /* Biały tekst */
    padding: 15px 32px; /* Wewnętrzne marginesy (odstępy wewnątrz przycisku) */
    text-align: center; /* Wyrównanie tekstu do środka */
    text-decoration: none; /* Usunięcie podkreślenia z tekstu */
    display: inline-block; /* Ustawienie w jednym wierszu z innymi elementami */
    font-size: 16px; /* Wielkość czcionki */
    margin: 4px 2px; /* Zewnętrzne marginesy (odstępy od innych elementów) */
    cursor: pointer; /* Zmienienie kursora na rękę (wskazuje, że to przycisk) */
    border-radius: 2px; /* Zaokrąglenie rogów przycisku */
    transition-duration: 0.9s; /* Czas trwania animacji */
}

.custom-button:hover {
    background-color: rgb(78, 21, 21); /* Zmienia kolor tła przy najechaniu myszką */
    color: black; /* Zmienia kolor tekstu przy najechaniu myszką */
    color: aliceblue;
    border: 2px solid #420b11; /* Dodanie zielonej ramki przy najechaniu */
}

</style>
</html>
