<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3C</title>
</head>
<body>
    <div id="open">
        <h3>Aby zadanie zostało zaliczone, zrób zdjęcie, a następnie prześlij je na klasowy folder dostępny pod linkiem:</h3>  
        <button class="custom-button" onclick="window.open('TWOJ_LINK_DO_ONEDRIVE', '_blank')">Otwórz folder OneDrive w nowej karcie</button>
    </div>

    <div id="fine">
        <h3>Zakceptowane zdjęcia:</h3>  
        <div id="imageContainer">
            <!-- Miejsce na zaakceptowane zdjęcia -->
            <div class="image-wrapper">
                <img src="e_ico.png" alt="00:00" class="accepted-image" onclick="openFullScreen(this, '00:00')">
                <p class="image-caption">00:00</p> <!-- Tekst pod zdjęciem -->
            </div>
            <div class="image-wrapper">
                <img src="m1.png" alt="10:00" class="accepted-image" onclick="openFullScreen(this, '10:00')">
                <p class="image-caption">10:00</p> <!-- Tekst pod zdjęciem -->
            </div>
            <div class="image-wrapper">
                <img src="e_ico.png" alt="00:00" class="accepted-image" onclick="openFullScreen(this, '00:00')">
                <p class="image-caption">00:00</p> <!-- Tekst pod zdjęciem -->
            </div>
            <div class="image-wrapper">
                <img src="e_ico.png" alt="00:00" class="accepted-image" onclick="openFullScreen(this, '00:00')">
                <p class="image-caption">00:00</p> <!-- Tekst pod zdjęciem -->
            </div>
            <div class="image-wrapper">
                <img src="e_ico.png" alt="00:00" class="accepted-image" onclick="openFullScreen(this, '00:00')">
                <p class="image-caption">00:00</p> <!-- Tekst pod zdjęciem -->
            </div>
            <div class="image-wrapper">
                <img src="e_ico.png" alt="00:00" class="accepted-image" onclick="openFullScreen(this, '00:00')">
                <p class="image-caption">00:00</p> <!-- Tekst pod zdjęciem -->
            </div>
            <!-- Dodaj więcej zdjęć, jeśli chcesz -->
        </div>
    </div>

    <!-- Menu wyboru mapy -->
    <div class="map-selector">
        <label for="mapSelect">Mapa</label>
        <select id="mapSelect">
            <option value="">-- Wybierz mapę --</option>
            <option value="m1.png">Mapa 1</option>
            <option value="m2.png">Mapa 2</option>
        </select>
    </div>

    <!-- Kontener na mapę z ramką -->
    <div id="mapContainer" class="map-container">
        <img id="mapImage" src="" alt="Wybrana mapa" style="display:none;">
    </div>
</div>

<script>
    // JavaScript do zmiany mapy
    const mapSelect = document.getElementById('mapSelect');
    const mapImage = document.getElementById('mapImage');

    mapSelect.addEventListener('change', function() {
        const selectedValue = this.value;
        if (selectedValue) {
            mapImage.src = selectedValue;  // Ustawia źródło mapy na wybraną wartość
            mapImage.style.display = 'block'; // Wyświetla obrazek
            console.log(`Wybrano mapę: ${selectedValue}`);
        } else {
            mapImage.style.display = 'none'; // Ukrywa obrazek, jeśli nie wybrano
            console.log('Nie wybrano mapy.');
        }
    });
    </script>

    <style>
        /* Stylowanie menu wyboru mapy */
        .map-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem; /* Użycie rem dla odstępu */
        }

        /* Kontener na mapę z ramką */
        .map-container {
            margin-top: 1rem; /* Użycie rem dla odstępu */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ustawia szerokość kontenera na 100% */
            max-width: 600px; /* Można ustawić maksymalną szerokość kontenera */
            border: 2px solid #292e29; /* Ramka */
            padding: 10px; /* Wewnętrzny margines */
            box-sizing: border-box; /* Uwzględnia padding w szerokości kontenera */
        }

        /* Stylowanie obrazu mapy */
        #mapImage {
            width: 100%; /* Ustawia szerokość obrazu na 100% kontenera */
            height: auto; /* Utrzymuje proporcje obrazu */
        }
        /* Stylowanie przycisku */
        .custom-button {
            background-color: #3b423b;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem; /* Użycie rem dla paddingu */
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
            max-width: 200px;
            width: 100%; /* Ustawia szerokość przycisku na 100% kontenera */
            font-size: 1rem; /* Użycie rem dla rozmiaru czcionki */
        }

        .custom-button:hover {
            background-color: rgb(78, 21, 21);
        }

        #open {
            color: antiquewhite;
            background-color: rgb(45, 37, 39);
            text-align: center;
            border: 6px solid rgb(0, 0, 0);
            padding: 20px; /* Dodaj padding dla lepszego wyglądu */
        }

        body {
            background-color: #dc143c;
        }

        #imageContainer {
            display: flex; /* Ustawia zdjęcia w rzędzie */
            flex-wrap: wrap; /* Pozwala na zawijanie zdjęć w nowym wierszu */
            justify-content: center; /* Wyrównuje zdjęcia do środka */
            margin-top: 20px; /* Odstęp nad kontenerem zdjęć */
            border-radius: 15px;
            border: 6px solid rgb(0, 0, 0);
            padding: 20px; /* Dodaj padding dla lepszego wyglądu */
        }

        .image-wrapper {
            text-align: center; /* Wyśrodkowanie tekstu pod zdjęciem */
            margin: 10px; /* Odstępy między zdjęciami */
        }

        .accepted-image {
            width: 100px; /* Ustawia szerokość miniatury */
            height: auto; /* Utrzymuje proporcje zdjęcia */
            border: 2px solid #fff; /* Obramowanie dla zdjęć */
            border-radius: 5px; /* Zaokrąglenie narożników */
            transition: transform 0.3s ease; /* Efekt powiększenia na hover */
            cursor: pointer; /* Zmiana kursora na wskaźnik */
        }

        .accepted-image:hover {
            transform: scale(1.1); /* Powiększenie miniatury po najechaniu */
        }

        /* Styl dla pełnoekranowego obrazu */
        #fullScreenImage {
            display: none; /* Ukryte domyślnie */
            position: fixed; /* Pozycjonowanie na stałe */
            top: 0;
            left: 0;
            width: 100vw; /* Szerokość 100% widoku */
            height: 100vh; /* Wysokość 100% widoku */
            background-color: rgba(0, 0, 0, 0.8); /* Ciemne tło */
            justify-content: center; /* Wyrównanie do środka */
            align-items: center; 
            z-index: 1000; 
        }

        #fullScreenImage img {
            max-width: 90%; 
            max-height: 90%; 
        }

        #imageCaption {
            color: white; 
            text-align: center; 
            margin-top: 10px; 
        }

        .image-caption {
            color: white; 
            margin-top: 5px; 
        }
    </style>

    <div id="fullScreenImage" onclick="closeFullScreen()">
        <img id="fullImage" src="" alt="Pełne zdjęcie">
        <p id="imageCaption"></p> 
    </div>

    <script>
        function openFullScreen(imgElement, caption) {
            var fullImageContainer = document.getElementById('fullScreenImage');
            var fullImage = document.getElementById('fullImage');
            var imageCaption = document.getElementById('imageCaption');
            fullImage.src = imgElement.src; 
            imageCaption.textContent = caption;
            fullImageContainer.style.display = 'flex'; 
        }

        function closeFullScreen() {
            var fullImageContainer = document.getElementById('fullScreenImage');
            fullImageContainer.style.display = 'none'; 
        }
    </script>
</body>
</html>
